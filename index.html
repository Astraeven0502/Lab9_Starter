<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS && TrackJS.install({ 
      token: "879c73ad467a4e07bef499e4309fe30c"
      // for more configuration options, see https://docs.trackjs.com
    });
  </script>
                        
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish

    let consoleLogBtn = errorBtns[0];
    consoleLogBtn.addEventListener('click', event =>{
      console.log('Console Log Button');
    });

    let consoleErrBtn = errorBtns[1];
    consoleErrBtn.addEventListener('click', event =>{
      console.error('Console Error Button');
    }); 

    let consoleCountBtn = errorBtns[2];
    consoleCountBtn.addEventListener('click', event =>{
      console.count('Console Count Button');
    });

    let consoleWarnBtn = errorBtns[3];
    consoleWarnBtn.addEventListener('click', event =>{
      console.warn('Console Warn Button');
    });
      
    let consoleAssertBtn = errorBtns[4];
    consoleAssertBtn.addEventListener('click', event =>{
      console.assert(3 % 2 === 0, "%o", '3 mod 2 is not 0' );
    });
      
    let consoleClearBtn = errorBtns[5];
    consoleClearBtn.addEventListener('click', event =>{
      console.clear();
    });

    let consoleDirBtn = errorBtns[6];
    consoleDirBtn.addEventListener('click', event =>{
      console.dir(consoleDirBtn);
    });

    let consoleXmlBtn = errorBtns[7];
    consoleXmlBtn.addEventListener('click', event =>{
      console.dirxml(consoleXmlBtn);
    });

    let consoleGroupStartBtn = errorBtns[8];
    consoleGroupStartBtn.addEventListener('click', event =>{
      console.group();
    });

    let consoleGroupEndBtn = errorBtns[9];
    consoleGroupEndBtn.addEventListener('click', event =>{
      console.groupEnd();
    });

    let consoleTableBtn = errorBtns[10];
    consoleTableBtn.addEventListener('click', event =>{
      console.table(["console", "table", "Button", consoleTableBtn]);
    });
    
    let consoleStartTimeBtn = errorBtns[11];
    consoleStartTimeBtn.addEventListener('click', event =>{
      console.time('Timer button');
    });

    let consoleEndTimeBtn = errorBtns[12];
    consoleEndTimeBtn.addEventListener('click', event =>{
      console.timeEnd('Timer button');
    });

    let consoleTraceBtn = errorBtns[13];
    consoleTraceBtn.addEventListener('click', event =>{
      function foo() {
        function bar() {
          console.trace();
        }
        bar();
      }
      foo();
    });

    let consoleGlobalBtn = errorBtns[14];
    consoleGlobalBtn.addEventListener('click', event =>{
      try {
        throw new Error('An error occurred');
      }
      catch (error) {
        console.log('Error:', error.message);
        TrackJS.track('Testing TrackJS!');
      }
    });

  </script>
</body>

</html>
